{% extends 'base.html' %}

{% block title %}
WEBSITE
{% endblock title %}

{% block body %}
<div class="container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://source.unsplash.com/1600x600?nature" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block"><h5>Welcome to the Django website</h5></div>
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x600?earth" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block"><h5>HOME</h5></div>
          </div>

          <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x600?sky" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block"><h5>Four Differnt Domains</h5></div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>   
<div class="container my-5">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col">
        <div class="card shadow-sm">

      </div>
      
      <div class="col">
